<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();

	}

var numeroPensado = Math.round(Math.random() * 100);
var tentativas = 1;
while(tentativas <= 3){
var chute = parseInt(prompt("Digite seu número da Sorte!!!"));

	if(chute == numeroPensado){
		
		mostra("Hoje é seu dia de Sorte.");
		break;
	}else{
		mostra("Você errou.");
	}
	tentativas++;
}

	mostra("Fim.");

	</script>
