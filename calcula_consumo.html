<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>


var tanqueGasolina = 40;
var caminhocomGasolina = 480;
var consumo = caminhocomGasolina/tanqueGasolina;

	document.write("O consumo percorrido com Gasolina é: " + consumo + " km/L" + "<br>");

var tanqueAlcool= 40;
var caminhocomAlcool = 300;
var consumo = caminhocomAlcool /tanqueAlcool ;

	document.write("O consumo percorrido com Álcool é: " + consumo + " km/L");

</script>
